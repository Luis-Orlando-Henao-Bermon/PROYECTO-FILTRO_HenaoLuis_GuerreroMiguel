<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kario Media PM</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="website icon" type="png" href="img/kario sin kairo@2x.png">
</head>

<body>

    <div class="principal">
        <img src="img/kario sin kairo@2x.png" class="Kario">
        <div class="login">
            <img src="img/kario.svg" class="KarioL">
            <p class="bienvenido">Bienvenido al panel digital de KARIO Media</p>
            <p class="ingresa">Por favor ingresa los siguientes datos para ingresar a la plataforma</p>
            <form action="index2.html" class="formulario">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario">
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña">
                <input type="submit" id="sub" value="Ingresar al panel">
            </form>
            <p class="finalLogin">Tienes problemas para ingresar? Por favor contactarse con asistencia técnica lo más
                pronto posible</p>
        </div>

</body>

</html>
